<head>
  <!--
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

  <link rel="stylesheet" href="css/main.css"</link>
  <script src="http://d3js.org/d3.v3.js"></script>
  <title>Comfortbot</title>
</head>

<body>
  <h1>Welcome to Comfort City.</h1>

  <ul class="nav nav-tabs">
    <li class="active"><a class="blue" data-toggle="tab" href="#maps">Current Map</a></li>
    <li><a class="red" data-toggle="tab" href="#video">Live View</a></li>
    <li><a class="green" data-toggle="tab" href="#past">Past Maps</a></li>
  </ul>

  <div class="tab-content">
    <div id="maps" class="tab-pane fade in active">
      {{> map}}
      {{> stats}}
    </div>
    <div id="video" class="tab-pane fade">
      {{> video}}
      {{> stats}}
    </div>
    <div id="past" class="tab-pane fade">
      {{> past}}
    </div>
  </div>

</body>

<template name="map">
    <h2>Comfort map for {{room_name}}</h2>
    <div id="chart"></div>
    <div id="dataset-picker">
    </div>
</template>

<template name="video">
  <h2>Live stream of the robot</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/GoTlY3rIFTg" frameborder="0" allowfullscreen></iframe>
</template>

<template name="past">
  <h2>Previous Maps</h2>
</template>

<template name="stats">
  <h2>Stats</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
