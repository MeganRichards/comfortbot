<template name="past">
  <h2>Load a specific map here</h2>
  
  <ul class="tree">
  	{{#each all_room_names}}
		<li>
			<input id="{{name}}" type="checkbox" />
			<label class="tree_label" for="{{name}}">{{name}}</label>
			<ul>
				{{#each years}}
					<li>
						<input id="{{name}}{{this}}" type="checkbox" />
						<label class="tree_label" for="{{name}}{{this}}">{{this}}</label>
						<ul>
							{{#each day ../name this}}
							    {{#if current_room this}}
									<li id="{{../../name}}-{{..}}{{this}}" class="tree-node selected">{{date_string this}}</li>
								{{else}}
									<li id="{{../../name}}-{{..}}{{this}}" class="tree-node">{{date_string this}}</li>
								{{/if}}
							{{/each}}
						</ul>
					</li>
				{{/each}}
			</ul>
		</li>
	{{/each}}
  </ul>

  <input class="submit" value="Load" type="button" />
</template>
