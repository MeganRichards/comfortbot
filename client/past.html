<template name="past">
  <h2>Previous Maps</h2>
  
  <ul class="tree">
  	{{#each all_room_names}}
		<li>
			<input id="{{name}}" type="checkbox" />
			<label class="tree_label" for="{{name}}">{{name}}</label>
			<ul>
				{{#each year}}
					<li>
						<input id="{{name}}{{this}}" type="checkbox" />
						<label class="tree_label" for="{{name}}{{this}}">{{this}}</label>
						<ul>
							{{#each day}}
								<li><span class="tree_label">{{val}}</span></li>
							{{/each}}
						</ul>
					</li>
				{{/each}}
			</ul>
		</li>
	{{/each}}
  </ul>

  <input value="Load" type="button" />
</template>
