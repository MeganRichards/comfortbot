<template name="map">
    <h2>Comfort map for {{room_name}} on {{month}} {{day}}, {{year}}</h2>
    <div id="chart"></div>
    <!--<div id="dataset-picker">
    </div>-->
    <div>
    	<a target="_blank" class="btn btn-default button" href="/data.csv">Export to CSV</a>
	</div>
	<div id="stats" class="triangle-isosceles left">
	  <div id="comfort">
	    <!--<div class="circle"></div> -->
	    <div id="comfort-desc">Comfort Level: A+!</div>
	  </div>
	  <br>
	  <ul id="point-stats">
	    <li>Temp: {{temperature}} &#176;C</li>
	    <li>Humidity: {{humidity}} humidity ratings</li>
	    <li>Comfort: {{comfort}} comforts</li>
	  </ul>
    </div>	
    <div class="triangle-isosceles left">Text</div>
</template>
